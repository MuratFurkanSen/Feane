{% load static %}
v<section class="food_section layout_padding-bottom">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Our Menu
        </h2>
      </div>

      <ul class="filters_menu">
        <li class="active" data-filter="*">All</li>
        {% for category in categories %}
            <li data-filter=".{{ category.title|lower }}">{{ category.title }}</li>
        {% endfor %}
      </ul>

      <div class="filters-content">
        <div class="row grid">
            {% for food in foods%}
                {% include 'item_card.html' %}
            {% endfor %}

        </div>
      </div>
      <div class="btn-box">
        <a href="">
          View More
        </a>
      </div>
    </div>
  </section>
